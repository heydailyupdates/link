backend:
  name: git-gateway
  branch: main   # change to master if your repo uses master

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "content"
    label: "Link Page"
    delete: false
    files:
      - file: "content/data.json"
        label: "Link in Bio"
        name: "link"
        fields:

          # ---------------- PROFILE ----------------
          - label: "Profile"
            name: "profile"
            widget: "object"
            fields:
              - { label: "Profile Name", name: "name", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string", required: false }
              - { label: "Logo", name: "logo", widget: "image", required: false }

              - label: "Bullets"
                name: "bullets"
                widget: "list"
                fields:
                  - { label: "Emoji", name: "emoji", widget: "string", required: false }
                  - { label: "Text", name: "text", widget: "string" }

          # ---------------- SOCIAL IMAGE BOXES ----------------
          - label: "Social Image Boxes"
            name: "social"
            widget: "object"
            fields:
              - { label: "Instagram URL", name: "instagram", widget: "string", required: false }
              - { label: "Instagram Image", name: "instagram_image", widget: "image", required: false }

              - { label: "WhatsApp URL", name: "whatsapp", widget: "string", required: false }
              - { label: "WhatsApp Image", name: "whatsapp_image", widget: "image", required: false }

              - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
              - { label: "Facebook Image", name: "facebook_image", widget: "image", required: false }

              - { label: "YouTube URL", name: "youtube", widget: "string", required: false }
              - { label: "YouTube Image", name: "youtube_image", widget: "image", required: false }

              - { label: "Map URL", name: "map", widget: "string", required: false }
              - { label: "Map Image", name: "map_image", widget: "image", required: false }

          # ---------------- ACTION BUTTONS ----------------
          - label: "Actions / Buttons"
            name: "actions"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
